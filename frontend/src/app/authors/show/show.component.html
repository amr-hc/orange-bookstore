<div class="container mt-5">
    <div class="row">
      <div class="col-lg-4 col-md-5 mb-4">
        <div class="card shadow-lg">
          <img [src]="author.photo" alt="{{ author.name }}" class="card-img-top">
          <div class="card-body text-center">
            <h4 class="card-title">{{ author.name }}</h4>
            <p class="card-text text-muted">{{ author.bio }}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-7">
        <div class="card shadow-lg mb-4">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Books by {{ author.name }}</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-4" *ngFor="let book of author.books">
                <a [routerLink]="['/books', book.id]" class="text-decoration-none">
                  <div class="card h-100">
                    <img [src]="book.photo" alt="{{ book.title }}" class="card-img-top book-img">
                    <div class="card-body">
                      <h6 class="card-title">{{ book.title }}</h6>
                      <p class="card-text mb-1">Pages: {{ book.pages }}</p>
                      <p class="card-text mb-1">Price: {{ book.price | currency }}</p>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
