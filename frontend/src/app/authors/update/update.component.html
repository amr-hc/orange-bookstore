<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Edit Author</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="name">Author Name</label>
              <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter author's name" required>
              <div *ngIf="authorForm.get('name')?.invalid && authorForm.get('name')?.touched" class="text-danger">
                <div *ngIf="authorForm.get('name')?.errors?.['required']">Name is required.</div>
                <div *ngIf="authorForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="bio">Bio</label>
              <textarea id="bio" class="form-control" formControlName="bio" placeholder="Enter bio" rows="4"></textarea>
            </div>

            <div class="form-group mb-3">
              <label for="photo">Photo</label>
              <input type="file" id="photo" class="form-control" accept="image/png, image/jpeg, image/jpg" (change)="onFileChange($event)">
            </div>

            <button type="submit" class="btn btn-success btn-block" [disabled]="authorForm.invalid">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
