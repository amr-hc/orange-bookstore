<div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Authors List</h3>
        <button class="btn btn-success" [routerLink]="['create']">
          <i class="fas fa-plus"></i> Add New Author
        </button>
      </div>
  
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead class="bg-primary text-white">
            <tr>
              <th>Name</th>
              <th class="d-none d-md-table-cell">Bio</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let author of authors">
              <td>{{ author.name }}</td>
              <td class="d-none d-md-table-cell">{{ author.bio }}</td>
              <td class="text-center">
                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-sm btn-primary" [routerLink]="['/authors', author.id]">
                    <i class="fas fa-eye">Show</i>
                  </button>
                  <button class="btn btn-sm btn-warning me-2" [routerLink]="['/authors', author.id, 'edit']">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="deleteAuthor(author.id)">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </button>
          </li>
          <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="currentPage === page">
            <button class="page-link" (click)="changePage(page)">{{ page }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
