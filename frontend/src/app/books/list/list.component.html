<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Books List</h3>
        <button class="btn btn-success" [routerLink]="['create']">
          <i class="fas fa-plus"></i> Add New Book
        </button>
        
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead class="bg-primary text-white">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Price</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <td>{{ book.title }}</td>
              <td>
                <a [routerLink]="['/authors', book.author.id]" class="text-decoration-none">
                  {{ book.author.name }}
                </a>
              </td>              
              <td>{{ book.pages }}</td>
              <td>{{ book.price | currency }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-primary" [routerLink]="['/books', book.id]">
                  <i class="fas fa-eye">Show</i>
                </button>
                <button class="btn btn-sm btn-warning" [routerLink]="['/books', book.id, 'edit']">
                  <i class="fas fa-edit">Edit</i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id)">
                  <i class="fas fa-trash">Delete</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
