<div *ngIf="book" class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <img [src]="book.photo" class="img-fluid rounded shadow" alt="{{ book.title }}">
    </div>
    <div class="col-md-8">
      <h1 class="display-4">{{ book.title }}</h1>
      <h4 class="text-muted">by {{ book.author.name }}</h4>

      <ul class="list-group mb-4">
        <li class="list-group-item">
          <strong>Pages:</strong> 
          <span [ngClass]="{'text-danger': book.pages < 300, 'text-primary': book.pages >= 300}">
            {{ book.pages }}
          </span>
        </li>
        <li class="list-group-item">
          <strong>Price:</strong> {{ formatMoney(book.price) }}
        </li>
      </ul>

      <p class="lead">{{ book.description }}</p>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <h3 class="mb-4">About the Author</h3>
      <p class="text-muted">{{ book.author.bio }}</p>
    </div>
  </div>
</div>

<div *ngIf="!book" class="text-center mt-5">
  <p>Loading book details...</p>
</div>
